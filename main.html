<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>

        <form class="start-container" onsubmit="addPlayer(event)">
            <div class="player-details">
                <label for="name1">Player 1</label>
                <input type="text" name="name1" placeholder="enter name" id="player-1" value="raju" required>
            </div>
            <div class="player-details">
                <label for="name1">Player 2</label>
                <input type="text" name="name2" placeholder="enter name" id="player-1" value="radha" required>
            </div>
            <button class="start-btn" type="submit" >Start Game</button>
            
        </form>


     

       
    </div>

    



    <script src="script.js"></script>
</body>

</html>
